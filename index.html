<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.13/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>iui-lists</title>

    <!-- Bootstrap -->
    <link href="lib/dist/iui-lists.css" rel="stylesheet">
    
    <script>
      var app = angular.module('app', ['iui.lists']);
      app.ng = {
        requires: []
      };
      app.root = '/';
      app.constant('_', window._);
      app.controller('listTestController', [function() {
        var listTest = this;
        
        listTest.filterDisplayFields = [
          {
            displayName: 'Keyword',
            field: 'keyword',
            hideFieldName: true
          },
          {
            displayName: '',
            field: 'category'
          },
          {
            displayName: 'Status',
            field: 'status'
          },
          {
            displayName: 'Assigned',
            field: 'assigned'
          }
        ];
        listTest.filterDetails = {
          keyword: 'October',
          status: 'Complete',
          assigned: 'Dr. Octopus',
          id: 1,
          category: 'Animals'
        };
        
      }]);
    </script>
    <script src="lib/dist/iui-lists.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="app" ng-controller="listTestController as listTest">
    <div class="container-fluid">
      
      <h2 class="page-subheader">Test iui-key-value</h2>
      <iui-key-value
        display-fields="listTest.filterDisplayFields"
        field-data="listTest.filterDetails">
      </iui-key-value>
      
      <h2 class="page-subheader">Test iui-brick-list</h2>
      <iui-brick-list
        listItemClassName="hello"
        display-fields="listTest.filterDisplayFields"
        field-data="listTest.filterDetails">
      </iui-brick-list>
      
    </div>
  </body>
</html>
