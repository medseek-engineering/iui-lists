<ul 
  class="iui-brick-list clearfix">
  <li  
    ng-repeat="brick in displayFields track by brick.field"
    ng-class="{'brick-multi':brick.displayFields.length}"
    ng-if="sizeOfObject(fieldData[brick.field])"
    class="brick {{listItemClassName}} {{brick.field ? 'brick-'+brick.field : ''}}"
    ng-include="brick.templateUrl ? brick.templateUrl : brickListSettings.defaultTemplateUrl">
  </li>
</ul>
