<div
  role="presentation"
  ng-class="{'sr-only': !brick.categoryName || brick.hideFieldName }"
  class="brick-field {{brick.fieldClassName}}">
  {{ brick.categoryName }}
</div>
<div 
  role="presentation"
  ng-if="!brick.displayFields.length"
  class="brick-value brick-value-single {{brick.valueClassName}}">
  {{ brick.displayName }}
</div>
<iui-brick-list 
  class="brick-value brick-value-multi {{brick.valueClassName}}"
  ng-if="brick.displayFields.length"
  display-fields="brick.displayFields"
  field-data="fieldData[brick.field]"></iui-brick-list>
